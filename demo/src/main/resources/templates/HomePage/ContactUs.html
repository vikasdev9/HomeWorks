<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/HomePageCss/ContactUS.css"
      th:href="@{../css/HomePageCss/ContactUS.css}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/HomePageCss/sers.css"
      th:href="@{../css/HomePageCss/sers.css}"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/HomePageCss/style.css"
      th:href="@{/css/HomePageCss/style.css}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/HomePageCss/style.css"
      th:href="@{/css/HomePageCss/style.css}"
    />
    <!-- ===== Fontawesome CDN Link ===== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" type="text/css"
    th:href="@{/css/HomePageCss/style.css}"
  </head>
  <body style="background: #fff">
    <th:block th:insert="~{HomePage/header :: headerFragment}" />
    <div class="container">
      <h1>Contact Us</h1>
      <form
        th:action="@{/contactUsSubmit}"
        method="post"
        th:object="${AdminContact}"
      >
        <input
          type="text"
          placeholder="Your Full Name"
          name="name"
          th:value="${AdminContact.name}"
        />
        <input
          type="email"
          placeholder="Your Email ID"
          name="email"
          th:value="${AdminContact.email}"
        />
        <textarea
          placeholder="Your Message"
          name="message"
          th:value="${AdminContact.message}"
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
