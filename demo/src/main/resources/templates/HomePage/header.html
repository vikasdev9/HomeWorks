<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/footer.css"
      th:href="@{/css/footer.css}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Header</title>
  </head>
  <style>
    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50px;
    }
  </style>
  <body>
    <div
      class="container-fluid px-0"
      id="headerFragment"
      th:fragment="headerFragment"
    >
      <nav class="navbar navbar-expand-sm navbar-light bg-dark sticky-top">
        <a class="navbar-brand" href="#">
          <img
            th:src="@{../images/homework logo img.png}"
            alt="homeWork logo"
            style="
              width: 50px;
              height: 50px;
              border-radius: 50%;
              margin-top: 5px;
              margin-left: 14px;
            "
        /></a>
        <button
          class="navbar-toggler text-light"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon text-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <hr class="hr" />
          <div class="nav-divider"></div>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active px-4">
              <a class="nav-link text-light" th:href="@{/home}">Home</a>
            </li>

            <li class="nav-item px-4">
              <a class="nav-link text-light" th:href="@{/AboutUS}">About</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link text-light" th:href="@{/ContactUs}">Contact</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link text-light" th:href="@{/FAQ}">FAQ</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link text-light" th:href="@{/Adminlogin}">
                <i class="fa-regular fa-user" style="padding-right: 5px"></i
                >Admin</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
