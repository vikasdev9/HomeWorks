<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/UserDashboardCss/Userdashboard.css"
      th:href="@{../css/UserDashboardCss/Userdashboard.css}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/WorkerDashboard/Hireds.css"
      th:href="@{../css/WorkerDashboard/Hireds.css}"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      flex
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
      integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <th:block
      th:insert="~{UserDashboard/sidemenu ::  UserdbheaderFragment(option=${session.option})}"
    />
    <section style="width: 100%">
      <h3 class="i-name">Worker Hired!</h3>

      <div class="board">
        <div class="container">
          <h1 class="heading" style="color: #9100ff">Hired Service</h1>

          <div class="box-container">
            <!-- <form th:action="@{/action}" method="post"> -->
            <div class="box" th:each="hiredList:${hireList}">
              <p class="ptag" style="font-weight: bold">
                Service Name:<span
                  th:text="${hiredList.getServicetypes()}"
                ></span>
              </p>
              <p style="font-weight: bold">
                Day of Service:<span
                  th:text="${hiredList.getDayofBooking()}"
                ></span>
              </p>
              <hr class="horizontal-line" />
              <p>
                User Name :<span th:text="${hiredList.getUserName()}"></span>
              </p>
              <!-- <p>Contact :<span th:text="${hiredList.getContact()}"></span></p> -->
              <p>
                User Email ID :<span
                  th:text="${hiredList.getUserEmailId()}"
                ></span>
              </p>
              <p>
                User Address :<span
                  th:text="${hiredList.getUserAddress()}"
                ></span>
              </p>
              <p>
                User City :<span th:text="${hiredList.getUserCity()}"></span>
              </p>
              <p>
                Landmark :<span th:text="${hiredList.getLandmarks()}"></span>
              </p>
              <p>
                User Pin Code :<span
                  th:text="${hiredList.getUserPinCode()}"
                ></span>
              </p>

              <a
                href="#"
                class="btn"
                name="Accept"
                th:attr="onclick=|ConfirmRequest('${hiredList.getUserEmailId()}','${hiredList.getServicetypes()}')|"
                >Accept</a
              >
              <a
                href="#"
                class="btn"
                name="Decline"
                th:attr="onclick=|DeclineRequest('${hiredList.getUserEmailId()}','${hiredList.getServicetypes()}')|"
                >Decline</a
              >
            </div>
            <!-- </form> -->
          </div>
        </div>
      </div>
    </section>

    <script>
      $("#menu-btn").click(function () {
        $("#menu").toggleClass("active");
      });
      function ConfirmRequest(UserEmail, UserService) {
        console.log(UserEmail);
        window.location.href =
          "http://localhost:2000/ConfirmRequestService?UserEmail=" +
          UserEmail +
          "&UserService=" +
          UserService;
      }
      function DeclineRequest(UserEmail, UserService) {
        console.log(UserEmail);
        window.location.href =
          "http://localhost:2000/DeclineRequestService?UserEmail=" +
          UserEmail +
          "&UserService=" +
          UserService;
      }
    </script>
  </body>
</html>
