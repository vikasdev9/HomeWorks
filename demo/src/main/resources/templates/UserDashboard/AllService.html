<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/UserDashboardCss/Userdashboard.css"
      th:href="@{../css/UserDashboardCss/Userdashboard.css}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/UserDashboardCss/AllServices.css"
      th:href="@{../css/UserDashboardCss/AllServices.css}"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      flex
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
      integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <th:block
      th:insert="~{UserDashboard/sidemenu ::  UserdbheaderFragment(option=${session.option})}"
    />
    <section style="width: 100%">
      <h3 class="i-name">All Service</h3>
      <div class="board">
        <div class="container">
          <h1 class="heading">List Services</h1>
          <!-- <form th:action="@{/Book_Now}" method="post"> -->
          <div class="box-container">
            <div class="box" th:each="w1:${allUserData}">
              <img
                th:src="@{../images/user.png}"
                alt="img"
                class="profile-img"
              />
              <h3
                th:text="${w1.getFullName()}"
                name="FullName"
                th:value="${w1.getFullName()}"
              >
                Plumber
              </h3>
              <table>
                <tr>
                  <th>Service Name</th>
                  <th>Hour</th>
                  <th>Charges</th>
                </tr>
                <tr>
                <tr th:each="w2:${w1.getServicesData()}">
                  <td th:text="${w2.getService_Name()}" style="width: 33%"></td>
                  <td th:text="${w2.getHour()}" style="width: 33%"></td>
                  <td th:text="${w2.getMoney_charge}" style="width: 33%"></td>
                  <td>
                    <button
                      type="button"
                      class="btn"
                      th:attr="onclick=|openForm('${w2.getEmailId}','${w2.getService_Name()}')|"
                    >
                      Book Now
                    </button>
                  </td>
                </tr>
                </tr>
              </table>
            </div>
          </div>
          <!-- </form> -->
        </div>
      </div>
    </section>

    <script>
      $("#menu-btn").click(function () {
        $("#menu").toggleClass("active");
      });
      function openForm(workerId, service_name) {
        console.log(workerId);
        window.location.href =
          "http://localhost:2000/Book-Now?id=" +
          workerId +
          "&service=" +
          service_name;
      }
    </script>
  </body>
</html>
