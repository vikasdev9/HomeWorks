<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation Of Your Services</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/UserDashboardCss/ConfirmService.css"
      th:href="@{../css/UserDashboardCss/ConfirmService.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/css/UserDashboardCss/Userdashboard.css"
      th:href="@{../css/UserDashboardCss/Userdashboard.css}"
    />
        <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
      integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <th:block
      th:insert="~{UserDashboard/sidemenu ::  UserdbheaderFragment(option=${session.option})}"
    />
    <section style="width: 100%">
      <h3 class="i-name">Confirm Your Service</h3>
      <div class="board">
         <section class="container">
      <header>Confirmation Of Your Services</header>
      <p class="backbtn"><box-icon name='arrow-back' style="margin-right: 5px;align-self: center;"></box-icon><a th:href="@{/services}">Back To Dashborad</a></p>
      <form th:action="@{/confirm_Submit}" class="form" method="post">
        
        <label class="addr">Worker Detail</label>
        <div class="profile">
          <div >
            <img th:src="@{../images/user.png}"alt="img" class="profile-img" style="  width: 130px;
               height: 130px;" />
          </div>
        </div>

        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" name="WorkerName" th:value="${worker.getFullName()}" readonly/>
        </div>

        
        <div class="input-box">
          <label>Service Name</label>
          <input type="text" placeholder="Enter full name" name="Service_Name" th:value="${workerserviced.getService_Name()}" readonly/>
        </div>
        <div class="input-box">
          <label>About Serivce</label>
        <input type="text" placeholder="Available Schedule" name="Description" th:value="${workerserviced.getDescription()}" readonly/>
        </div>
        <div class="column">
          <div class="input-box">
            <label>Money Charge</label>
            <input type="text" placeholder="Working Money Charge" name="money" th:value="${workerserviced.getMoney_charge()}" readonly/>
          </div>
          <div class="input-box">
            <label>Hour Rate</label>
            <input type="text" placeholder="Hourly Rate" name="hour" th:value="${workerserviced.getHour()}" readonly/>
          </div>
        </div>
        <!-- User Details -->
        <div class="input-box addres">
          <label class="addr">User Detail</label>
          <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Available Schedule" name="UserName" th:value="${user.getFullName()}" readonly/>
          </div>
          <div class="column" style="margin-top: 10px">
          <div class="select-box">
            <select name="days">
              <option hidden >Select  Service Hiring Day</option>
              <option th:each="day : ${weekdays}" th:text="${day}" th:value="${day}"></option>
            </select>
          </div>
        </div>
        
          <div class="input-box">
            <label>Address</label>
            <input type="text" placeholder="Available Schedule" name="address" th:value="${user.getStreet_Address()}" readonly/>
          </div>
         
          <div class="input-box">
            <label>City</label>
            <input type="text" placeholder="Available Schedule" name="City" th:value="${user.getCity()}" readonly/>
          </div>

          <div class="column">
            <div class="input-box">
              <label>LandMark</label>
              <input type="text" placeholder="Available Schedule" name="landmark" th:value="${user.getTown_Area()}" readonly/>
            </div>
            <div class="input-box">
              <label>PinCode</label>
              <input type="text" placeholder="Available Schedule" name="PinCode" th:value="${user.getPinCode()}" readonly/>
            </div>
          </div>
           <div class="alert">
        <p>By clicking sign up, you agree to our <a href="#">Terms,</a> <a href="#">Pricy policy<a>and <a href="">cookies policy</a>.You may receive SMS notification from us and can opt at any time
        </p>
      </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
      </div>
    </section>
      </div>
    </section>
  </body>
</html>
